<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML js</title>
    <script>
        function myFunction(){
            alert("Hello World");
        }

        function myFunction1(){
            var txt;
            if(confirm("Press a button!")){
                txt = "You pressed OK!";
            } else {
                txt = "You pressed Cancel!";
            }
            document.getElementById("demo").innerHTML = txt;
        }

        function myFunction2(){
            let txt;
            let person = prompt("Please enter your name:","User");
            if(person == null || person == ""){
                txt = "User Cancelled the prompt.";
            } else{
                txt = "Hello " + person + "! How are you today?";
            }
            document.getElementById("demo").innerHTML = txt;
        }
    </script>
</head>
<body>
    <h1>JS Example</h1>
    <br>
    <button onclick="window.print()">Print Page</button><br/><br/>
    <button onclick="myFunction()">Alert box</button><br/><br/>
    <button onclick="myFunction1()">Confirm box</button>
    <p id="demo"></p><br><br>
    <button onclick="myFunction2()">Prompt box</button>
</body>
</html>
